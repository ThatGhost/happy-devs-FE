<section class = "login">
    <section class = "header">
        <img src = "/assets/moon-night.jpg">
        <p class = "title">Sign up</p>
        <p class = "message">To be a happy dev!</p>
    </section>
    <section class = "input-section">
        <div class = "part">
            <div>
                <img src = "/assets/profile-icon.png">
                <p>Username</p>    
            </div>
            <input type="text" [formControl]="username">
        </div>
        <div class = "part">
            <div>
                <img src = "/assets/at-icon.png" style="height: 25px; margin-top: 2.5px;">
                <p>Email</p>    
            </div>
            <input type="email" [formControl]="email">
        </div>
        <div class = "part">
            <div>
                <img src = "/assets/pasword-icon.png">
                <p>Password</p>    
            </div>
            <input type="password" [formControl]="password">
        </div>
        <button (click)="signUp()">Sign Up</button>
    </section>
</section>
